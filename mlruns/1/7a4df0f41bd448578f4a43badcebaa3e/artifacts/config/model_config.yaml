experiment_name: "el_defect_detection"

data:
  images_dir: "data/dataset/JPEGImages"
  annotations_dir: "data/dataset/Annotations"

training:
  num_labels: 12
  batch_size: 16
  epochs: 100
  lr: 0.001
  weight_decay: 0.0001

  # CNN architecture
  blocks: 3
  init_channels: 32
  kernel_size: 3
  stride: 1
  padding: 1

  # Train/val split
  val_split: 0.2
  split_seed: 42

  # Early stopping
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001

  max_pos_weight: 50.0

  class_weights:
    - 1.41
    - 1.91
    - 1.86
    - 2.19
    - 3.99
    - 2.85
    - 11.46
    - 5.97
    - 47.42
    - 25.33
    - 25.33
    - 38.72
